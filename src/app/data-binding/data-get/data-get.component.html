<div class="card shadow p-3 my-3">
    <div class="h4">Name: {{product.name}}</div>
    <div class="mb-2">Contact: {{product.contact}}</div>
    <div class="mb-2">Email {{product.email}}</div>
    <div>
        <button class="btn btn-outline-danger btn-sm" (click)="doDeleteProduct(product)">Delete</button>
    </div>
</div>
